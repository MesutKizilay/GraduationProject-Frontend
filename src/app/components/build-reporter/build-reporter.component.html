<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Kullanıcı Id</th>
            <th>Adres</th>
            <th>Detaylı Adres</th>
            <th>Aciliyet</th>
            <th>Harita Adresi</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of buildReporters">
            <td>{{item.id}}</td>
            <td>{{item.userId}}</td>
            <td>{{item.address}}</td>
            <td>{{item.detailedAddress}}</td>
            <td>{{item.urgency}}</td>
            <td>{{item.mapsAddress}}</td>
        </tr>
    </tbody>
</table>
