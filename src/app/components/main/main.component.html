<!DOCTYPE html>
<html>
<head>
  <title>Güzel Bir HTML Sayfası</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 100vw;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      margin-top: 50px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .btn {
      margin-top: 10px;
    }

    .section-divider {
      border-bottom: 1px solid #ccc;
      margin-bottom: 30px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="section-divider">
        <h1>Yardım Talep Et</h1>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-outline-danger" routerLink="/buildreporter/add">Ev Raporlama Ekle</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-danger" routerLink="/debrisvictim/add">Enkaz Altındayım!</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-danger" routerLink="/foodvictim/add">Gıdaya İhtiyacım Var</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-danger" routerLink="/coldvictim/add">Isınmaya İhtiyacım Var</button>
            </div>
        </div>
    </section>

    <section class="section-divider">
        <h1>Yardım Sağla</h1>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/foodhelper/add">Gıda Yardımı Yap</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/tenthelper/add">Çadır Yardımı Yap</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/househelper/add">Barınma Yardımı Sağlayabilirim</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/operatorhelper/add">İş Makinesi Kullanabilirim</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/transporterhelper/add">Seyahat Yardımı Sağlayabilirim</button>
            </div>
        </div>
    </section>

    <section>
        <h1>Yardım Listeleri</h1>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/buildreporters">Raporlanan Evler</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/debrisvictims">Enkaz Altında Olanlar</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/coldvictims">Isınma İhtiyacı Olanlar</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/foodvictims">Gıda İhtiyacı Olanlar</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/foodhelper">Gıda Yarımı Sağlayanlar</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/househelpers">Evim Müsait</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/tenthelpers">Çadır Yardımı Yapabilenler</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/operatorhelpers">İş Makinesi Kullanabilenler</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success" routerLink="/transporterhelpers">Yolcu Taşıyabilenler</button>
            </div>
        </div>
    </section>
  </div>

</body>
</html>
