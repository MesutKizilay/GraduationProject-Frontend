<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Yemeğe İhtiyacı Olan Kişi Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="foodVictimAddForm">

                    <div class="mb-3">
                        <label for="name">İsim</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="İsim" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="surname">Soyisim</label>
                        <div class="form-group">
                            <input type="text" id="surname" formControlName="surname" class="form-control"
                                placeholder="Soyisim" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email">E-posta</label>
                        <div class="form-group">
                            <input type="text" id="email" formControlName="email" class="form-control"
                                placeholder="E-posta" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber">Telefon Numarası</label>
                        <div class="form-group">
                            <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control"
                                placeholder="Telefon Numarası" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="numberOfPeople">Kişi Sayısı</label>
                        <div class="form-group">
                            <input type="number" id="numberOfPeople" formControlName="numberOfPeople" class="form-control"
                                placeholder="Kişi Sayısı" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address">Adres</label>
                        <div class="form-group">
                            <input type="text" id="address" formControlName="address" class="form-control"
                                placeholder="Adres" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="detailedAddress">Detaylı Adres</label>
                        <div class="form-group">
                            <input type="text" id="detailedAddress" formControlName="detailedAddress" class="form-control"
                                placeholder="Detaylı Adres" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="urgency">Aciliyet</label>
                        <div class="form-group">
                            <input type="text" id="urgency" formControlName="urgency" class="form-control"
                                placeholder="Aciliyet" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="statusInformation">Durum Bilgisi</label>
                        <div class="form-group">
                            <input type="text" id="statusInformation" formControlName="statusInformation" class="form-control"
                                placeholder="Durum Bilgisi" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="mapsAddress">Harita Adresi</label>
                        <div class="form-group">
                            <input type="text" id="mapsAddress" formControlName="mapsAddress" class="form-control"
                                placeholder="Harita Adresi" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
